{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'app:register_as_vendor' %}">Register as Vendor</a></p>
<p>Or <a href="{% url 'app:register_as_distributor' %}">Register as Distributor</a></p>
{% endblock %}
